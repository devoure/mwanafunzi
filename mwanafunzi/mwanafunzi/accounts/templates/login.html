{% extends 'index.html' %}

{% load static %}
{% block title %} Login {% endblock %}

{% block content %}

{% for message in messages %}
<div class="err-messages">
  <div style="height:10px; width:10px; border-radius: 50%; background-color:white; position:absolute; top:5px; left:10px">
  </div>
  <div style="height:10px; width:10px; border-radius: 50%; background-color:white; position:absolute; top:5px; right:10px">
  </div>

  <p style="color:white; font-size:12px; width:150px">{{ message }}</p>
</div>
{% endfor %}
<div class="login">
  <div class="login-header">
    <img src="{% static 'img/header.jpg' %}" />
    <div class="login-header-title">
      <img src="{% static 'img/Logo.svg' %}" />

      <h1>
        DEV
      </h1>
      <h1>
        UNIVERSITY
      </h1>
    </div>
  </div>

  <div class="login-content">
    <form method="POST" action="" class="login-form">

      {% csrf_token %}
      <div class="field">
        <img style="background-color:white; border-radius:50%; width:30px; height:30px" src="{% static 'img/user.svg' %}" />

        <input type="text" name="username" placeholder="Enter Student ID" class="text-input" />
      </div>
      <div class="field">
        <img style="background-color:white; width:20px; height:20px" src="{% static 'img/key-square.svg' %}" />      
        <input type="password" name="password" placeholder="Enter Password" class="text-input" />
      </div>

      <div style="width:100%; display:flex; align-items:center; justify-content:center">
        <input class='submit' type="submit" value="LOGIN" />
      </div>
    </form>
  </div>

  <p>Dont have an account ? <span><a style="text-decoration:none; color:black" href="{% url 'register' %}">Register Here<a><span></p>


</div>
{% endblock %}
