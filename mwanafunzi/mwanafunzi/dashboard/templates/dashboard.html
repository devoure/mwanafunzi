{% extends 'base.html' %}

{% load static %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="header">
  <div class="header-left">
    <img src="{% static 'img/Logo.svg'%}" />
    <p>DEV / UNIVERSITY</p>
  </div>

  <div class="header-right">
    <p>ATHUMANI BAKARI</p>
    <div class="logout">
      <img src="{% static 'img/log-out.svg' %}" />
    </div>
  </div>
</div>

<div class="content-container">
  <div class="content">
    <div class="content-left">
      <img src="{% static 'img/header.jpg' %}" />
    </div>

    <div class="content-right">
      <div class="profile-pic">
        <div style="height:80px; width:80px; background-color:white; border-radius:50%; overflow:hidden; object-fit:cover; ">
          <img style="height:100%; width:100%" src="{% static 'img/prof.png' %}" />
        </div>
      </div>

      <div class="greet">
        <img style="height:30px; width:30px; margin-right:10px" src="{% static 'img/wave.png' %}" />
        <p><span style="font-weight: 700">welcome</span>, bakari</p>
      </div>

      <div class="more">
        <div class="results">
          <div class="results-header">
          </div>
        </div>
        <div class="balance">
          <div class="balance-header">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
