{% extends 'base.html' %}

{% load static %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="header">
  <div class="header-left">
    <img src="{% static 'img/Logo.svg'%}" />
    <p>DEV / UNIVERSITY</p>
  </div>

  <div class="header-right">
    <p>ATHUMANI BAKARI</p>
    <a href="{% url 'logout'%}" class="logout">
      <img src="{% static 'img/log-out.svg' %}" />
    </a>
  </div>
</div>

<div class="content-container">
  <div class="content">
    <div class="content-left">
      <img src="{% static 'img/header.jpg' %}" />
    </div>

    <div class="content-right">
      <div class="profile-pic">
        <div style="height:80px; width:80px; background-color:white; border-radius:50%; overflow:hidden; object-fit:cover; ">
          <img style="height:100%; width:100%" src="{% static 'img/prof.png' %}" />
        </div>
      </div>

      <div class="greet">
        <img style="height:30px; width:30px; margin-right:10px" src="{% static 'img/wave.png' %}" />
        <p><span style="font-weight: 700">welcome</span>, bakari</p>
      </div>

      <div class="more">
        <div class="results">
          <div class="results-header">
            <img src="{% static 'img/book-open-text.svg' %}" />
            <h4 style="">Results</h4>
          </div>

          <div style="width:100%; height:100px; display:flex; align-items:center; justify-content:center">
            <h1 style="font-size:40px; color:#9B94E4; font-weight:700">C +</h1>
          </div>
        </div>
        <div class="balance">
          <div class="balance-header">
            <img src="{% static 'img/circle-dollar-sign.svg' %}" />
            <h4 style="">Fee Balance</h4>
          </div>
          <div style="width:100%; height:100px; display:flex; align-items:center; justify-content:center">
            <h4 style="font-size:17px; color:#E494BB; font-weight:700">100,000.00</h4>
          </div>
        </div>
      </div>

      <div class="payment-tab">
        <a href="{% url 'payment-form' %}" class="payment-button">
          <h2 style="font-size: 17px; transition: all .3s;">Pay Fee</h2>
          <img style="height:25px; width:25px; margin-left:10px; transition:all .3s"src="{% static 'img/credit-card.svg' %}" />
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
